name: Flutter Web Build and Release

on:
  push:
    branches: [main] # Or your main branch name
  # Optional: Trigger on tags for releases
  # tags:
  #   - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Or specify a version
          channel: 'stable'

      - run: flutter pub get

      - run: flutter build web --release

      - name: Zip the build output
        run: zip -r web-release.zip build/web

      - name: Create a release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # Only create a release on tag push
        with:
          files: web-release.zip
          name: Web Release ${{ github.ref_name }} # Use tag name as release name
          body: |
            Flutter Web Release ${{ github.ref_name }}

        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }} # Make sure you have a GITHUB_TOKEN secret.